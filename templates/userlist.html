<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head.html" %}
</head>
<body>

<section class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h3>Data Pegawai</h3>
            <hr>
            <div class="mb-3">
                <a href="/addprsn" type="button" class="btn btn-success"><b>Add Personnel</b></a>
                <a href="/" type="button" class="btn btn-secondary"><b>Absensi</b></a>
                <a href="/fr_page" type="button" class="btn btn-info"><b>Test Face Recognition</b></a>
            </div>
            <table class="table table-bordered table-striped" style="width: 100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nama</th>
                        <th>Jabatan</th>
                        <th>Aktif</th>
                        <th>Added</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in data %}
                        <tr>
                            <td>{{item[0]}}</td>
                            <td>{{item[1]}}</td>
                            <td>{{item[2]}}</td>
                            <td>{{item[3]}}</td>
                            <td>{{item[4]}}</td>
                        </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>
    </div>
</section>

{% include "script.html" %}
</body>
</html>
